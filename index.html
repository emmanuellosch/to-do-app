<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-App</title>
    <script src="snopack.config.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="app-title">
          Welcome! <br />
          I am your daily ToDo companion
        </h1>
        <ul class="todo-list js-todo-list"></ul>

        <div class="empty-state">
          <svg class="checklist-icon"><use href="#checklist-icon"></use></svg>
          <h2 class="empty-state__title">Add what's need to be done today</h2>
        </div>

        <form class="js-form">
          <input
            autofocus
            type="text"
            aria-label="Enter a new todo item"
            placeholder="Tell me what you need to do, please."
            class="js-todo-input"
          />
        </form>
      </div>
    </main>
  </body>
</html>
